spring:
  application:
    name: datart-spark
  profiles:
    active: dev
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  aop:
    auto: true

server:
  port: 8080
  servlet:
    context-path: /datart/spark
  error:
    whitelabel:
      enabled: false

jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:}
